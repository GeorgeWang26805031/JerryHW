<h1 class "text-center">個人資訊</h1>
<div class="container-fluid">
{% for p in person %}	
<table class="imformation">
	<tr>
		<th>姓名</th><td>{{p.name}}</td>
	</tr>	
	<tr>
		<th>生日</th><td>{{p.birthday}}</td>
	</tr>
	<tr>	
		<th>性別</th><td>{{p.gender}}</td>
	</tr>
	<tr>	
		<th>星座</th><td>{{p.starsigns}}</td>
	</tr>
	<tr>	
		<th>電話</th><td>{{p.phone_number}}</td>
	</tr>
	
	<tr>
		
		
		
		
		
	</tr>
	{% endfor %}
</table>
