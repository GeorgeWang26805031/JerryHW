<!DOCTYPE html>
<html>
<head>
	<title>George Blog_edit</title>
</head>
<body style="background-color:#F5F5DC ">
<h1 align="center">George Blog</h1>
		<h4 align="right"><a href="/blog/">首頁</a>/<a href="/blog/add/">新增文章</a></h4>
<hr>
{% for post in posts %}
<form action="/blog/update/" method="get">
  Author:<br>
  <input type="text" id="author" name="author"  value="{{post.author}}"/>
  <br>
  Title:<br>
  <input type="text" id="title" name="title"  value="{{post.title}}"/>
  <br>
  Content:<br>
  <textarea style="width:300px;height:100px;" type="text" id="content" name="content"  >{{post.text}}</textarea>
  <br><br>
  <input name="id" id="id"  type="text"  value="{{ post.id }}" style="display: none;"/>
  {% endfor %} 
  <input type="submit" value="Done"/>

</form>

</body>
</html>
